{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container h-100" style="padding-top: 2rem">
    <div class="row align-items-center h-100">
        <div class="col-lg-5 col-md-6 ml-auto mb-4 mx-auto">

                  <section class="form-elegant">

                      <!--Section: Live preview-->
                      <section class="form-light">

                          <!--Form without header-->
                          <div class="card">

                              <div class="card-body mx-4">

                                  <!--Header-->
                                  <div class="text-center">
                                      <h3 class="pink-text mb-5">
                                          <strong>Login</strong>
                                      </h3>
                                  </div>

                                  <!--Body-->
                                  <div class="md-form">
                                      <input type="text" id="Form-email2" class="form-control">
                                      <label for="Form-email2">Your email</label>
                                  </div>

                                  <div class="md-form pb-3">
                                      <input type="password" id="Form-pass2" class="form-control">
                                      <label for="Form-pass2">Your password</label>
                                      <div class="form-check">
                                          <input class="form-check-input" type="checkbox" id="defaultCheck12">
                                          <label for="defaultCheck12" class="grey-text">Accept the
                                              <a href="#" class="blue-text"> Terms and Conditions</a>
                                          </label>
                                      </div>
                                  </div>

                                  <!--Grid row-->
                                  <div class="row d-flex align-items-center mb-4">

                                      <!--Grid column-->
                                      <div class="col-md-3 col-md-6 text-center">
                                          <button type="button" class="btn btn-pink btn-block btn-rounded z-depth-1 waves-effect waves-light">Sign up</button>
                                      </div>
                                      <!--Grid column-->

                                      <!--Grid column-->
                                      <div class="col-md-6">
                                          <a href="{% url 'accounts:signup' %}" class="blue-text font-small d-flex justify-content-end">Don't Have an account?

                                          </a>
                                      </div>
                                      <!--Grid column-->

                                  </div>
                                  <!--Grid row-->
                              </div>

                              <!--Footer-->
                              <div class="footer pt-3 mdb-color lighten-3">

                                  <div class="row d-flex justify-content-center">
                                      <p class="font-small white-text mb-2 pt-3">or Login with:</p>
                                  </div>

                                  <div class="row mt-2 mb-3 d-flex justify-content-center">
                                      <!--Facebook-->
                                      <a class="fa-lg p-2 m-2 fb-ic">
                                          <i class="fab fa-facebook-f white-text fa-lg"> </i>
                                      </a>
                                      <!--Twitter-->
                                      <a class="fa-lg p-2 m-2 tw-ic">
                                          <i class="fab fa-twitter white-text fa-lg"> </i>
                                      </a>
                                      <!--Google +-->
                                      <a class="fa-lg p-2 m-2 gplus-ic">
                                          <i class="fab fa-google-plus-g white-text fa-lg"> </i>
                                      </a>
                                  </div>

                              </div>

                          </div>
                          <!--/Form without header-->

                      </section>
                      <!--Section: Live preview-->
                  </section>

              </div>
    </div>
</div>
{% endblock %}
